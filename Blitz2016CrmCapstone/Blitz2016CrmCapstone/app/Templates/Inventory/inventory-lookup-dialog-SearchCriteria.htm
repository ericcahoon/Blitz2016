<div id="InventoryLookupCriteria">
    <div id="InventoryLookupCriteriaParameters">
        <div style="padding-bottom: 15px;">
            <div class="Label ms-crm-Field-Label-Print">
                Dealership
            </div>
            <div class="ms-crm-Inline-Chrome">
                <div class="ms-crm-Inline-Edit" style="border: solid 1px #e2e3ea; height: 50px; margin-right: 0; overflow-x: hidden; overflow-y: auto; padding: 5px 3px; position: relative;">
                    <div>
                        <div class="InventoryLookupModelGrouping">
                            <div class="InventoryLookupModelGroupingList">
                                <div *ngFor="let dealership of _dealership" [title]="dealership.Label">
                                    <label>
                                        <input type="checkbox" (change)="dealership.IsSelected = !dealership.IsSelected" [checked]="dealership.IsSelected" style="margin: 0; padding: 0; width: 20px;" />
                                        <div class="InventoryLookupModelGroupingLabel">{{dealership.Label}}</div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Label ms-crm-Field-Label-Print">Stock Number&#40;s&#41;</div>
            <div>
                <input [(ngModel)]="_stockNumbers" style="width: 100%;" title="Separate multiple stock numbers with a comma" />
            </div>
            <div class="Label ms-crm-Field-Label-Print">Year Min.</div>
            <div>
                <select [(ngModel)]="_yearMin" tabindex="9006" id="InventoryLookupYearMin" style="width: 100%;">
                    <option *ngFor="let year of _availableYears" [value]="year.Value">{{year.Label}}</option>
                </select>
            </div>
            <div class="Label ms-crm-Field-Label-Print">Year Max.</div>
            <div>
                <select [(ngModel)]="_yearMax" tabindex="9007" id="InventoryLookupYearMax" style="width: 100%;">
                    <option *ngFor="let year of _availableYears" [value]="year.Value">{{year.Label}}</option>
                </select>
            </div>
            <div class="Label ms-crm-Field-Label-Print">Make&#40;s&#41;</div>
            <div class="ms-crm-Inline-Chrome">
                <div class="ms-crm-Inline-Edit" style="border: solid 1px #e2e3ea; height: 80px; margin-right: 0; overflow-x: hidden; overflow-y: auto; padding: 5px 3px; position: relative;">
                    <div>
                        <div class="InventoryLookupModelGrouping">
                            <span class="InventoryLookupModelGroupingHeading"></span>
                            <div *ngIf="_availableMakes.length < 1">
                                <div class="InventoryLookupModelGroupingList">
                                    <span>No Makes Found</span>
                                </div>
                            </div>
                            <div *ngIf="_availableMakes.length > 0" class="InventoryLookupModelGroupingList">
                                <div *ngFor="let make of _availableMakes" [title]="make.Label">
                                    <label>
                                        <input type="checkbox" (change)="selectMake(make)" style="margin: 0; padding: 0; width: 20px;" />
                                        <div class="InventoryLookupModelGroupingLabel">{{make.Label}}</div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="_availableMakes.length > 0">
                <div class="Label ms-crm-Field-Label-Print">Models&#40;s&#41;</div>
                <div class="ms-crm-Inline-Chrome">
                    <div class="ms-crm-Inline-Edit" style="border: solid 1px #e2e3ea; height: 80px; margin-right: 0; overflow-x: hidden; overflow-y: auto; padding: 5px 3px; position: relative;">
                        <div>
                            <div class="InventoryLookupModelGrouping">
                                <span class="InventoryLookupModelGroupingHeading"></span>
                                <div *ngIf="_availableModels.length < 1">
                                    <div class="InventoryLookupModelGroupingList">
                                        <span>No Models Found</span>
                                    </div>
                                </div>
                                <div *ngIf="_availableModels.length > 0" class="InventoryLookupModelGroupingList">
                                    <div *ngFor="let model of _availableModels" [title]="model.Label">
                                        <label>
                                            <input type="checkbox" (change)="model.IsSelected = !model.IsSelected" style="margin: 0; padding: 0; width: 20px;" />
                                            <div class="InventoryLookupModelGroupingLabel">{{model.Label}}</div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
